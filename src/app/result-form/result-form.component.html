
<form class='form-preview'>
  <fieldset class='form-fieldset' *ngIf='answersList?.length>0' >

      <ng-container *ngFor='let answer of answersList'>
        <div class='answer-container'>
            <p class='question-number'>Question nr. {{answer.number}}</p>
            <p>{{answer.question}}</p>
            <p *ngIf='answer.answer !== "";else noAnswer' class='answer-paragraph'>{{answer.answer}}</p>
            <ng-template #noAnswer>
              <p >User has not answered this question.</p>
            </ng-template>
        </div>
      </ng-container>
  </fieldset>
</form>
