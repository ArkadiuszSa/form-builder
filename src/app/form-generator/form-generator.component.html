<div class='form-generator-content'>

  <ng-container *ngFor='let formElement of formElements'>
      <app-form-element class='form-container' 
        [formElementData] = "formElement"
        [reciveParentType] ="sendParentType"
        (removeElement) = "removeChild($event)"
      ></app-form-element> 
  </ng-container>
    

  <button class='add-input-button' (click)='addInputOnClick()'>Add Input</button>
</div>

<app-modal *ngIf='!isIndexedDbSupported'>
    Your browser doesn't support IndexedDB. The app won't work correctly!
</app-modal>
